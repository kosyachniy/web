version: "3.9"
services:
  redis:
    image: redis
    restart: on-failure
    env_file: .env
    environment:
      REDIS_PASS: ${REDIS_PASS}
    volumes:
      - ${PATH_TO_DATA}/redis:/data
    ports:
      - 6379:6379
    command: bash -c "redis-server --requirepass ${REDIS_PASS}"

  db:
    image: mongo
    ports:
      - 27017:27017
    restart: unless-stopped
    env_file: .env
    environment:
      MONGO_INITDB_DATABASE: admin
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
    volumes:
      - ${PATH_TO_DATA}/db:/data/db
      - ${PATH_TO_DATA}/logs/mongodb.log:/data/logs/mongodb.log
      - ./configs/mongod.conf:/etc/mongod.conf
    command: --config /etc/mongod.conf

  api:
    image: ${PROJECT_NAME}/api
    build:
      context: ./api
    depends_on:
      - db
      - redis
    restart: unless-stopped
    env_file: .env
    environment:
      WEB: http://localhost/
    volumes:
      - ${PATH_TO_DATA}/load:/data/load
      - ${PATH_TO_DATA}/backup:/backup
      - ./scripts:/scripts
      # For logs
      - ${PATH_TO_DATA}/logs/api.err:/app.err
      - ${PATH_TO_DATA}/logs/api.log:/app.log
      # For hot reload
      - ./api/api:/api
      - ./api/app.py:/app.py
    command: uvicorn app:app --host 0.0.0.0 --port 5000 --proxy-headers --reload

  jobs:
    image: ${PROJECT_NAME}/jobs
    build:
      context: ./api
    depends_on:
      - db
      - redis
    restart: unless-stopped
    env_file: .env
    environment:
      API: http://api:5000/
      WEB: http://localhost/
    volumes:
      # For logs
      - ${PATH_TO_DATA}/logs/jobs.err:/app.err
      - ${PATH_TO_DATA}/logs/jobs.log:/app.log
      # For hot reload
      - ./api/api:/api
      - ./api/jobs:/jobs
      - ./api/job.py:/job.py
      # For sitemap
      - ${PATH_TO_DATA}/sitemaps:/data/sitemaps
      - ${PATH_TO_DATA}/sitemap.xml:/data/sitemap.xml
    command: python job.py

  web:
    image: ${PROJECT_NAME}/web
    build:
      context: ./web
      args:
        - PROTOCOL=${PROTOCOL}
        - HOST=${EXTERNAL_HOST}
    env_file: .env
    environment:
      REACT_APP_API: http://localhost/api/
      REACT_APP_WEB: http://localhost/
    volumes:
      - ./web/run.sh:/run.sh
      - ./web/public:/public
      - ./web/src:/src

  server:
    image: nginx
    env_file: .env
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf
      - ${PATH_TO_DATA}/load:/load
      - ${PATH_TO_DATA}/logs:/data/logs
    depends_on:
      - api
      - jobs
      - web
    ports:
      - ${EXTERNAL_PORT}:80
