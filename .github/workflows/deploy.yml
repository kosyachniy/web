on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Creating MongoDB Docker container
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: latest
          mongodb-username: test
          mongodb-password: test
          mongodb-db: test

      - name: Building Docker image
        run: docker build -t tests . --file tests/Dockerfile

      - name: Running tests inside the container
        run: docker run tests make test-unit-all

      - name: Running tests inside the container
        run: docker run tests make test-linter-all

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Executing remote ssh command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          script: |
            echo "Stoping old version"
            if [ -d /root/web ];
            then
                cd /root/web
                make stop
            fi

            echo "Pulling new version"
            cd /root
            rm -rf web
            git clone git@github.com:kosyachniy/web.git
            if [ -d /root/data/web ];
            then
                echo ""
            else
                cp -r /root/web/data /root/data/web
            fi

            echo "Copying keys"
            cp /root/.secrets/web.env /root/web/.env

            echo "Starting new version"
            cd /root/web
            make run
