on:
  push:
    branches: [ "main" ]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setting up environment variables
        run: |
          cp base.env .env
          echo "MODE=TEST" >> .env
          echo "DATA_PATH=./data" >> .env

      - name: Running tests inside the container
        run: make run-test

  deploy:
    needs: tests
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Executing remote ssh command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          script: |
            echo "Stoping old version"
            if [ -d /root/web ];
            then
                cd /root/web
                make stop
            fi

            echo "Pulling new version"
            cd /root
            rm -rf web
            git clone git@github.com:kosyachniy/web.git
            if [ -d /root/data/web ];
            then
                echo ""
            else
                cp -r /root/web/data /root/data/web
            fi

            echo "Copying keys"
            cp /root/.secrets/web.env /root/web/.env

            echo "Starting new version"
            cd /root/web
            make run
